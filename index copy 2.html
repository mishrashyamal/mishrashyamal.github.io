<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Project Filters</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #333;
            background: linear-gradient(-45deg,  #63458a, #53317d, #250c42);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            overflow-x: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header Styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: fixed;
            top: 0;
            width: 95%;
            z-index: 100;
           
			overflow: hidden;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
        }

        .header .login {
            color: white;
            background: linear-gradient(to right, #8028a3, #e0407f);
            padding: 12px 30px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            transform: perspective(400px) translateZ(0);
        }

        .header .login:hover {
            background: linear-gradient(to right, #e0407f, #8028a3);
            transform: scale(1.05) perspective(400px) translateZ(10px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }

        .header .nav-buttons {
            display: flex;
            gap: 15px;
			
        }

        .header .nav-buttons button {
            color: white;
            background-color: transparent;
            border: 2px solid white;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .header .nav-buttons button:hover {
            background-color: white;
            color: #8028a3;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        /* Hero Section */
        .hero {
            margin-top: 100px;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 3rem;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        /* Animation for Hero */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Project Section */
        .projects {
            padding: 60px;
            background-color: rgba(255, 255, 255, 0.3);
            color: #333;
            text-align: center;
            position: relative;
            top: -100px;
            max-width: 1200px;
            margin: 0 auto;
            border-radius: 20px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
        }

        .filter-buttons {
            margin-bottom: 40px;
        }

        .filter-button {
            background-color: #422565;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 15px 40px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .filter-button:hover {
            background-color: #e0407f;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Project Grid */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .project {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.3s ease, opacity 0.5s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            padding: 20px;
            opacity: 1;
        }

        .project img {
            width: 100%;
            height: auto;
            border-bottom: 4px solid #8028a3;
        }

        .project h2 {
            margin: 10px 0;
            font-size: 24px;
            color: #8028a3;
        }

        .project p {
            font-size: 14px;
            color: #555;
        }

        .project:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <button class="login">Log In</button>
        <div class="nav-buttons">
            <button>Home</button>
            <button>About</button>
            <button>Contact</button>
        </div>
    </header>

    <div class="hero">
        <h1>Explore Our Stunning Projects</h1>
    </div>

    <div class="projects">
        <h2>Projects</h2>
        <div class="filter-buttons">
            <button class="filter-button" onclick="filterProjects('all')">All</button>
            <button class="filter-button" onclick="filterProjects('web')">Web</button>
            <button class="filter-button" onclick="filterProjects('app')">App</button>
        </div>
        <div class="project-grid" id="projectGrid">
            <div class="project" data-category="web">
                <img src="./images/img-1.jpg" alt="Web Project 1">
                <h2>Web Project 1</h2>
                <p>This is a web development project.</p>
            </div>
            <div class="project" data-category="app">
                <img src="path/to/your/project-image2.jpg" alt="App Project 1">
                <h2>App Project 1</h2>
                <p>This is an app development project.</p>
            </div>
            <div class="project" data-category="web">
                <img src="path/to/your/project-image3.jpg" alt="Web Project 2">
                <h2>Web Project 2</h2>
                <p>This is another web development project.</p>
            </div>
            <div class="project" data-category="app">
                <img src="path/to/your/project-image4.jpg" alt="App Project 2">
                <h2>App Project 2</h2>
                <p>This is another app development project.</p>
            </div>
        </div>
    </div>

    <script>
        function filterProjects(category) {
            const projects = document.querySelectorAll('.project');
            projects.forEach((project) => {
                const projectCategory = project.getAttribute('data-category');
                if (category === 'all' || projectCategory === category) {
                    project.style.opacity = 1; // Show project
                    project.style.display = 'block'; // Ensure display is block before animation
                    setTimeout(() => { project.style.transform = 'translateY(0)'; }, 100); // Slide in
                } else {
                    project.style.transform = 'translateY(50px)'; // Slide out
                    setTimeout(() => { project.style.opacity = 0; project.style.display = 'none'; }, 300); // Hide project
                }
            });
        }
    </script>
</body>
</html>
